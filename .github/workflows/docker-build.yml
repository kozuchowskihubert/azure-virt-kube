name: Docker Build

on:
  workflow_dispatch:
  push:
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'wine-service/**'
      - 'docker-compose.yml'

jobs:
  build-local:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build all services
        run: |
          docker-compose build
      
      - name: Test containers
        run: |
          docker-compose up -d
          sleep 30
          docker-compose ps
          docker-compose down
