services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wine-emulator-db
    environment:
      POSTGRES_DB: wine_emulator
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: changeme123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - wine-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wine-emulator-redis
    ports:
      - "6379:6379"
    networks:
      - wine-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Wine Emulator Service
  wine-emulator:
    build:
      context: .
      dockerfile: wine-service/Dockerfile
    container_name: wine-emulator-service
    ports:
      - "5900:5900"
      - "8080:8080"
    volumes:
      - wine_data:/root/.wine
    environment:
      - DISPLAY=:0
      - WINEARCH=win64
    networks:
      - wine-network
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: wine-emulator-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://admin:changeme123@postgres:5432/wine_emulator
      - REDIS_URL=redis://redis:6379
      - WINE_SERVICE_URL=http://wine-emulator:8080
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      - SECRET_KEY=your-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      wine-emulator:
        condition: service_started
    networks:
      - wine-network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: base
    container_name: wine-emulator-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WINE_VNC_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - wine-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: wine-emulator-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - wine-emulator
    networks:
      - wine-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  wine_data:
    driver: local

networks:
  wine-network:
    driver: bridge
