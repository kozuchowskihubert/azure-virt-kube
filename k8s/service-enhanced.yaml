apiVersion: v1
kind: Service
metadata:
  name: wine-gaming-service
  namespace: wine-emulator
  labels:
    app: wine-gaming
    component: wine-emulator
spec:
  type: LoadBalancer
  ports:
  - name: vnc
    port: 5900
    targetPort: 5900
    protocol: TCP
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: wine-gaming
  loadBalancerSourceRanges: []

---
apiVersion: v1
kind: Service
metadata:
  name: backend-api-service
  namespace: wine-emulator
  labels:
    app: backend-api
    component: wine-emulator
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: backend-api

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-web-service
  namespace: wine-emulator
  labels:
    app: frontend-web
    component: wine-emulator
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  selector:
    app: frontend-web
  loadBalancerSourceRanges: []

---
# Headless service for internal communication
apiVersion: v1
kind: Service
metadata:
  name: wine-emulator-headless
  namespace: wine-emulator
  labels:
    app: wine-emulator
    component: wine-emulator
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: vnc
    port: 5900
    targetPort: 5900
    protocol: TCP
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: wine-gaming