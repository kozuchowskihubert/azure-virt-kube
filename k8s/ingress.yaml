apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wine-emulator
  namespace: wine-emulator
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: wine-emulator.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wine-emulator
            port:
              number: 8080
