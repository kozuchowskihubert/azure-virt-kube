# Default values for wine-emulator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: scottyhardy/docker-wine
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 8080
  vncPort: 5900

ingress:
  enabled: true
  className: "traefik"
  annotations: {}
    # kubernetes.io/ingress.class: traefik
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: wine-emulator.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: wine-emulator-tls
  #    hosts:
  #      - wine-emulator.local

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

persistence:
  enabled: true
  storageClass: "local-path"
  accessMode: ReadWriteOnce
  size: 10Gi
  # existingClaim: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Wine Configuration
wine:
  arch: "win64"
  display: ":0"
  debug: "-all"
  runAsRoot: "yes"

# Environment variables
env:
  - name: WINEARCH
    value: "win64"
  - name: DISPLAY
    value: ":0"
  - name: RUN_AS_ROOT
    value: "yes"

# ConfigMap data
configMap:
  data:
    wine.conf: |
      # Wine Configuration
      WINEDEBUG=-all
      WINEARCH=win64
      DISPLAY=:0
    novnc.conf: |
      WEB_PORT=8080
      VNC_PORT=5900
