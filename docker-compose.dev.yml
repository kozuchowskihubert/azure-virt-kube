# Docker Compose for Local Development
# This simplified version focuses on backend and frontend development
# Wine service can be added later after fixing architecture issues

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wine-dev-db
    environment:
      POSTGRES_DB: wine_emulator
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: changeme123
    ports:
      - "5432:5432"
    networks:
      - wine-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wine-dev-redis
    ports:
      - "6379:6379"
    networks:
      - wine-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wine-dev-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://admin:changeme123@postgres:5432/wine_emulator
      - REDIS_URL=redis://redis:6379
      - WINE_SERVICE_URL=http://localhost:8080
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      - SECRET_KEY=dev-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wine-network
    # Remove volumes for production-like testing
    # For live development, run uvicorn locally outside Docker
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # Use default target (production stage)
    container_name: wine-dev-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WINE_VNC_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - wine-network
    # Production build - for dev with hot reload, run locally
    restart: unless-stopped

networks:
  wine-network:
    driver: bridge
